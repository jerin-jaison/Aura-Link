{% extends 'base.html' %}

{% block title %}Upload User Video - Aura Link Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-secondary">
                <div class="card-header border-secondary d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-person-video"></i> Upload Video for User</h5>
                    <a href="{% url 'admin_users' %}" class="btn btn-sm btn-outline-light">Back to Users</a>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <i class="bi bi-person-check"></i> Uploading for user: <strong>{{ target_user.email }}</strong>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Video Title</label>
                            <input type="text" name="title" class="form-control" required
                                placeholder="e.g. Personal Project Review">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Video File</label>
                            <input type="file" name="video_file" class="form-control" accept="video/*" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Storage Location</label>
                            <select name="storage_type" class="form-select">
                                <option value="LOCAL">Local Storage</option>
                                <option value="CLOUD">Cloud Storage (S3)</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning text-dark">
                                <i class="bi bi-cloud-upload"></i> Upload for {{ target_user.username }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
