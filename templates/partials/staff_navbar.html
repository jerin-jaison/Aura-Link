{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'staff_dashboard' %}">
            <i class="bi bi-briefcase-fill text-warning"></i> Staff Portal
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#staffNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="staffNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_dashboard' %}active{% endif %}"
                        href="{% url 'staff_dashboard' %}">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_codes' %}active{% endif %}"
                        href="{% url 'staff_codes' %}">
                        <i class="bi bi-key"></i> Access Codes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_clients' %}active{% endif %}"
                        href="{% url 'staff_clients' %}">
                        <i class="bi bi-people"></i> Clients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_videos' %}active{% endif %}"
                        href="{% url 'staff_videos' %}">
                        <i class="bi bi-camera-video"></i> Videos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'staff_settings' %}active{% endif %}"
                        href="{% url 'staff_settings' %}">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <!-- Current Plan Badge -->
                <span class="badge bg-warning text-dark me-3">
                    <i class="bi bi-star-fill"></i> {{ user.staff_profile.max_clients }} TVs
                </span>

                <!-- User Info -->
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                        data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> {{ user.email|truncatechars:20 }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="{% url 'staff_settings' %}">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
