{% extends 'base.html' %}

{% block title %}Verify Mobile Number - Aura Link{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-5">
            <div class="card bg-dark border-secondary shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-4">
                        <i class="bi bi-shield-lock-fill text-success"></i><br>
                        Verify Mobile Number
                    </h2>

                    <p class="mb-4 text-light">
                        We've sent a 6-digit verification code to <br>
                        <strong class="text-primary">{{ mobile_number }}</strong>
                    </p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label visually-hidden">Verification Code</label>
                            <input type="text" name="otp"
                                class="form-control form-control-lg text-center letter-spacing-2"
                                placeholder="Enter 6-digit Code" pattern="[0-9]{6}" maxlength="6"
                                style="letter-spacing: 5px; font-size: 1.5rem;" required autofocus>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mb-3 btn-lg">
                            <i class="bi bi-check-circle-fill"></i> Verify & Create Account
                        </button>
                    </form>

                    <div class="mt-3">
                        <a href="{% url 'signup' %}" class="text-muted small">Wrong number? Go back to signup</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
