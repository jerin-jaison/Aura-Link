{% extends 'base.html' %}

{% block title %}Login - Aura Link{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-5">
            <div class="card bg-dark border-secondary shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-play-circle-fill text-primary"></i><br>
                        Login to Aura Link
                    </h2>

                    <!-- Messages -->

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Username or Mobile Number</label>
                            <input type="text" name="username" class="form-control"
                                placeholder="Enter your username or mobile number" required autofocus>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control"
                                placeholder="Enter your password" required>
                        </div>

                        <!-- Optional Access Code Section -->
                        <div class="mb-3">
                            <div class="d-grid">
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#codeSection" aria-expanded="false" aria-controls="codeSection">
                                    <i class="bi bi-key"></i> Have an Access Code?
                                </button>
                            </div>
                            <div class="collapse mt-2" id="codeSection">
                                <label class="form-label text-muted">
                                    <small>Access Code (Optional - For Client Devices)</small>
                                </label>
                                <input type="text" name="access_code" class="form-control"
                                    placeholder="Enter 8-character code" maxlength="8"
                                    style="text-transform: uppercase;">
                                <small class="form-text text-muted">
                                    If you received a code from a staff member, enter it here to access their video
                                    content.
                                </small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>

                    <hr class="my-4">

                    <p class="text-center text-muted mb-2">
                        Don't have an account?
                        <a href="{% url 'signup' %}" class="text-primary">Sign up here</a>
                    </p>

                    <p class="text-center text-muted mb-0">
                        <small><a href="{% url 'admin_login' %}" class="text-muted text-decoration-none">Admin Portal
                                Access</a></small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
